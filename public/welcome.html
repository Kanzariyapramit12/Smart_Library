<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Library</title>
    <link rel="icon" href="./images/logo2.jpg" type="image/x-icon"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" href="./css/welcome.css">
</head>
<body>
    <div class="container">
        
        <aside class="sidebar">
            <div class="logo">BOOK LIBRARY</div>
            <nav class="menu">
            
                <a href="#" class="active"><i class="fas fa-compass"></i> Discover</a>
                <a href="#"><i class="fas fa-list"></i> Category</a>
                <a href="#"><i class="fas fa-book"></i> My Library</a>
                <a href="#"><i class="fas fa-download"></i> Download</a>
                <a href="#"><i class="fas fa-heart"></i> Favorite</a>
                <a href="#"><i class="fas fa-cog"></i> Setting</a>
                <a href="#"><i class="fas fa-question-circle"></i> Help</a>
                <a href="#"><i class="fas fa-sign-out-alt"></i> Log out</a></nav>
                <div class="photo">
                <img src="./images/logo2.jpg">
                <span> SMART LIBRARY</span>
                </div>
        </aside>
        <main class="main-content">
            <div class="abc">
            
            <header class="header"> 
                 
            
                <div class="user">
                    
                    <span>Login</span>
                    <img src="download.png" alt="User Avatar">
                    <i class="fa fa-bell"></i>
                </div>

            </header>
            <section class="discover">
                <h1>Discover</h1>
                
                <div class="search-bar">
                    <select>
                        <option value="all">All Categories</option>
                    </select>
                    <div class="search-input-container">
                        <input type="text" placeholder="find the book you like...">
                    </div>
                    <button>Search</button>
                </div>
                <div class="book-recommendations">
                    <h2>Book Recemendation <button>view all &#8827;</button></h2>

                    <div class="books">
                        <img src="./images/p.jpg" alt="The Psychology of Money">
                        <img src="./images/m.jpg" alt="Company of One">
                        <img src="./images/w.jpg" alt="Innovation Works">
                        <img src="./images/g.jpg" alt="The Picture of Dorian Gray">
                    </div>
                </div>
            </section>
            </div>
                <div class="book-categories">
                    <h2>Book Category<button><i class="fas fa-list"></i></button></h2>
                    <div class="categories">
                        <div class="category">
                            <img src="./images/m.jpg" alt="Money/Investing">
                            <span>Money/Investing</span>
                        </div>
                        <div class="category">
                            <img src="./images/w.jpg" alt="Design">
                            <span>Design</span>
                        </div>
                        <div class="category">
                            <img src="./images/m.jpg" alt="Business">
                            <span>Business</span>
                        </div>
                        <div class="category">
                            <img src="./images/p.jpg" alt="Self Improvement">
                            <span>Self Improvement</span>
                        </div>
                    </div>
                </div>
            </div>
            
        
        </main>
    </div>
</body>
</html>
